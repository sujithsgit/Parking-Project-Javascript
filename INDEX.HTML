<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .box {
            background-color: red;
            height: 250px;
            width: 100%;
            
        }
        
    </style>
    <div class="container my-3">
        <h1><i> Parking website </i></h1>
        <div class="row">
            <div class="col-lg-3 col-6">
                <div class="box" id="box1">
                    <p id="b1" class="parah"> </p>


                </div>

            </div>
            <div class="col-lg-3 col-6">
                <div class="box" id="box2">
                    <p id="b2" class="parah"> </p>

                </div>

            </div>
            <div class="col-lg-3 col-6">
                <div class="box" id="box3">
                    <p id="b3" class="parah"> </p>

                </div>

            </div>
            <div class="col-lg-3 col-6">
                <div class="box" id="box4">
                    <p id="b4" class="parah"> </p>

                </div>

            </div>
        </div>
        <div class="row my-3">
            <div class="col-lg-3 col-6">
                <div class="box" id="box5">
                    <p id="b5" class="parah"> </p>

                </div>

            </div>
        </div>






    </div>
    <div class="d-grid gap-2 col-3 mx-auto">
        <button class="btn btn-primary" type="button" onclick="change()">Book Now</button>
        <button class="btn btn-danger" type="button" onclick="remove()">Reset</button>

    </div>

    <div class="d-grid gap-2 col-3 mx-auto my-4">
        <select name="" id="seatdrop-down" class="form-element mx-auto">
            <option value="">--select here--</option>
            <option value="seatone">seat one</option>
            <option value="seattwo">seat two</option>
            <option value="seatthree">seat three</option>
            <option value="seatfour">seat four</option>
            <option value="seatfive">seat five</option>
        </select>


        <input type="text" id="veh-num" placeholder="Enter vehicle number" class="form-control mt-2 mb-4">
    </div>


    <script>
        function change() {
            let seat = document.getElementById("seatdrop-down")
            let box1 = document.getElementById("box1")
            let box2 = document.getElementById("box2")
            let box3 = document.getElementById("box3")
            let box4 = document.getElementById("box4")
            let box5 = document.getElementById("box5")
            let veh = document.getElementById("veh-num").value

            if (seat.value == "seatone") {
                box1.style.backgroundColor = "green"
                let b1 = document.getElementById("b1")
                b1.innerHTML = veh




            } else if (seat.value == "seattwo") {
                box2.style.backgroundColor = "green"
                let b2 = document.getElementById("b2")
                b2.innerHTML = veh


            }
            else if (seat.value == "seatthree") {
                box3.style.backgroundColor = "green"
                let b3 = document.getElementById("b3")
                b3.innerHTML = veh


            }
            else if (seat.value == "seatfour") {
                box4.style.backgroundColor = "green"
                let b4 = document.getElementById("b4")
                b4.innerHTML = veh


            } else if (seat.value == "seatfive") {
                box5.style.backgroundColor = "green"
                let b5 = document.getElementById("b5")
                b5.innerHTML = veh



            }

        }
        function remove() {
            let seat = document.getElementById("seatdrop-down")
            
            if (seat.value == "seatone") {
                box1.style.backgroundColor = "red"
                b1.textContent = "";
            }

            else if (seat.value == "seattwo") {
                box2.style.backgroundColor = "red"
                b2.textContent = "";



            }
            else if (seat.value == "seatthree") {
                box3.style.backgroundColor = "red"
                b3.textContent = "";



            }
            else if (seat.value == "seatfour") {
                box4.style.backgroundColor = "red"
                b4.textContent = "";



            }
            else if (seat.value == "seatfive") {
                box5.style.backgroundColor = "red"
                b5.textContent = "";



            }




        }

    </script>

</body>

</html>
